name: Sync Fork

on:
  schedule:
    - cron: '* 0/3 * * *' # Every 3 hours
  workflow_dispatch:

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: TG908/fork-sync@v1.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: ethereum
          base: master
          head: master
